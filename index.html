<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Teo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>

<body>

    <div id="maindiv">
        <h1>Tic Tac Toe</h1>
        <div id="userinput">
            <label>cual es el nombre del jugador uno?</label>
            <input id="username1" type="text">
            <br>
            <label>cual es el nombre del jugador dos?</label>
            <input id="username2" type="text">
            <br>
            <input type="submit" onclick="getusername()">
        </div>
        <br>

        <div id="tictactoe">
            <div>
                <span id="tplayer1">wins x:</span>

                <span id="tplayer2"> wins o:</span>
                <br>
                <br>


            </div>
            <div id="tablero">
                <table>
                    <tr>
                        <td><button type="button" onclick="input(this)" value="1" id="1" class="botones"></button></td>
                        <td><button type="button" onclick="input(this)" value="2" id="2" class="botones"></button></td>
                        <td><button type="button" onclick="input(this)" value="3" id="3" class="botones"></button></td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="input(this)" value="4" id="4" class="botones"></button></td>
                        <td><button type="button" onclick="input(this)" value="5" id="5" class="botones"></button></td>
                        <td><button type="button" onclick="input(this)" value="6" id="6" class="botones"></button></td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="input(this)" value="7" id="7" class="botones"></button></td>
                        <td><button type="button" onclick="input(this)" value="8" id="8" class="botones"></button></td>
                        <td><button type="button" onclick="input(this)" value="9" id="9" class="botones"></button></td>
                    </tr>
                </table>
            </div>

        </div>
        <input type="button" class="reloadButton" value="reload" onclick="location.reload();">
    </div>

    <script src="script.js"></script>
</body>

</html>
