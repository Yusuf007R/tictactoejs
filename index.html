<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://img.icons8.com/pastel-glyph/64/000000/home.png" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
    <div id="maindiv" class="xd">
        <h1>Tic Tac Toe</h1>
        <div id="userinput">
            <label>cual es el nombre del jugador uno?</label>
            <input id="username1" type="text">
            <br>
            <label>cual es el nombre del jugador dos?</label>
            <input id="username2" type="text">
            <br>
            <input type="submit" onclick="getusername()">
        </div>
        <br>

        <div id="tictactoe">
            <div>
                <span id="tplayer1">wins x:</span>
                <span id="tplayer2"> wins o:</span>
                <br>
                <br>
            </div>
            <div id="game">
                <div class="tablero">
                    <table>
                        <tr>
                            <td><button type="button" onclick="playerinput(this)" value="1" id="1"
                                    class="button"></button></td>
                            <td><button type="button" onclick="playerinput(this)" value="2" id="2"
                                    class="button"></button></td>
                            <td><button type="button" onclick="playerinput(this)" value="3" id="3"
                                    class="button"></button></td>
                        </tr>
                        <tr>
                            <td><button type="button" onclick="playerinput(this)" value="4" id="4"
                                    class="button"></button></td>
                            <td><button type="button" onclick="playerinput(this)" value="5" id="5"
                                    class="button"></button></td>
                            <td><button type="button" onclick="playerinput(this)" value="6" id="6"
                                    class="button"></button></td>
                        </tr>
                        <tr>
                            <td><button type="button" onclick="playerinput(this)" value="7" id="7"
                                    class="button"></button></td>
                            <td><button type="button" onclick="playerinput(this)" value="8" id="8"
                                    class="button"></button></td>
                            <td><button type="button" onclick="playerinput(this)" value="9" id="9"
                                    class="button"></button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <input type="button" class="reloadButton" value="reload" onclick="start();">
    </div>

    <script src="script.js"></script>
</body>

</html>
